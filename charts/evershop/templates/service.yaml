apiVersion: v1
kind: Service
metadata:
  name: {{ include "evershop.fullname" . }}
  labels:
    {{- include "evershop.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: {{ .Values.app.port }}
      targetPort: http
  selector:
    app.kubernetes.io/name: {{ include "evershop.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}