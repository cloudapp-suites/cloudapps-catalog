apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dialoqbase.fullname" . }}-redis
  labels:
    {{- include "dialoqbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dialoqbase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "dialoqbase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "dialoqbase.fullname" . }}-redis-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dialoqbase.fullname" . }}-redis
  labels:
    {{- include "dialoqbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "dialoqbase.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dialoqbase.fullname" . }}-redis-pvc
  labels:
    {{- include "dialoqbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - {{ .Values.redis.persistence.accessMode | default "ReadWriteOnce" | quote }}
  storageClassName: {{ .Values.redis.persistence.storageClass | quote }}
  resources:
    requests:
      storage: {{ .Values.redis.persistence.size | quote }}