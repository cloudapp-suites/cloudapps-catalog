apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dialoqbase.fullname" . }}-searxng
  labels:
    {{- include "dialoqbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "dialoqbase.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: searxng
  template:
    metadata:
      labels:
        {{- include "dialoqbase.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: searxng
    spec:
      containers:
        - name: searxng
          image: "{{ .Values.searxng.image.repository }}:{{ .Values.searxng.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.searxng.resources | nindent 12 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dialoqbase.fullname" . }}-searxng
  labels:
    {{- include "dialoqbase.labels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dialoqbase.selectorLabels" . | nindent 4 }}