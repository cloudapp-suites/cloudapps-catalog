{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "authorizer.fullname" . }}-postgresql
  namespace: {{ include "authorizer.namespace" . }}
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  clusterIP: None
  selector:
    app: {{ include "authorizer.fullname" . }}-postgresql
{{- end }}