# Default values for nzbget.

replicaCount: 1

image:
  repository: linuxserver/nzbget
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
deploymentAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 6789
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: UTC
  # Additional environment variables can be specified here

# Secrets configuration
secrets:
  # Enable or disable the creation of a secret for NZBGet credentials
  enabled: true
  # The actual credentials
  username: "nzbget"
  password: "nzbget"

# Persistence configuration
persistence:
  config:
    enabled: false
    type: emptyDir
    # Existing claim to use
    existingClaim: ""
    # Annotations to add to the PVC
    annotations: {}
    # Access mode for the volume
    accessMode: ReadWriteOnce
    # Size of the volume
    size: 1Gi
    # Storage class to use
    storageClass: ""
    # Subdirectory to mount
    subPath: ""
    # Host path if type is hostPath
    hostPath:
      path: ""
      type: ""
  
  media:
    enabled: false
    type: emptyDir
    # Existing claim to use
    existingClaim: ""
    # Annotations to add to the PVC
    annotations: {}
    # Access mode for the volume
    accessMode: ReadWriteOnce
    # Size of the volume
    size: 1Gi
    # Storage class to use
    storageClass: ""
    # Subdirectory to mount
    subPath: ""
    # Host path if type is hostPath
    hostPath:
      path: ""
      type: ""
  
  downloads:
    enabled: false
    type: emptyDir
    # Existing claim to use
    existingClaim: ""
    # Annotations to add to the PVC
    annotations: {}
    # Access mode for the volume
    accessMode: ReadWriteOnce
    # Size of the volume
    size: 1Gi
    # Storage class to use
    storageClass: ""
    # Subdirectory to mount
    subPath: ""
    # Host path if type is hostPath
    hostPath:
      path: ""
      type: ""

# Additional volumes and mounts
volumes: []
volumeMounts: []