apiVersion: v1
kind: Service
metadata:
  name: {{ include "bettafish.fullname" . }}-postgresql
  labels:
    {{- include "bettafish.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    {{- include "bettafish.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql