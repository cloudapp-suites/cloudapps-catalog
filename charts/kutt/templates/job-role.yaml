apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "kutt.fullname" . }}-job-role
  labels:
    {{- include "kutt.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "patch"]