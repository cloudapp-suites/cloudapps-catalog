apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kutt.fullname" . }}-job-rolebinding
  labels:
    {{- include "kutt.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "kutt.fullname" . }}-job-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kutt.fullname" . }}-job-sa
    namespace: {{ .Release.Namespace }}