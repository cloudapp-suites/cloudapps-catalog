# Default values for kutt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Default domain for the application
domain: ""

# Kubernetes service configuration
service:
  type: LoadBalancer
  port: 3000

# Kubernetes deployment configuration
deployment:
  replicas: 1
  image:
    repository: app.image
    tag: app.image.tag
    pullPolicy: IfNotPresent

# Database configuration (using SQLite by default)
database:
  type: better-sqlite3
  filename: "/var/lib/kutt/data.sqlite"

# Redis configuration (disabled by default)
redis:
  enabled: false
  host: redis
  port: 6379

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Storage configuration
persistence:
  enabled: true
  size: cloudapp.storage
  accessModes:
    - ReadWriteOnce
  storageClassName: cloudapp.storageClassName

# Environment variables
env:
  SITE_NAME: "Kutt"
  JWT_SECRET: "my-super-secret-jwt-key-should-be-at-least-32-characters"
  DISALLOW_REGISTRATION: "false"
  DISALLOW_ANONYMOUS_LINKS: "false"
  TRUST_PROXY: "true"
  CUSTOM_DOMAIN_USE_HTTPS: "false"
  ENABLE_RATE_LIMIT: "false"
  MAIL_ENABLED: "false"
  DEFAULT_DOMAIN: ""

kubectl:
  image: kubectl.image