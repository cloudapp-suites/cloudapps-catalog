apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "organizr.fullname" . }}-pvc
  labels:
    {{- include "organizr.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.config.storage.size | default "20Gi" }}
  storageClassName: {{ .Values.config.storage.class }}