# Default values for chatgpt-next-web-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
enabled: true
config:
  BASE_URL: http://[your openai api url]
  OPENAI_API_KEY: [your openai api key]
  AZURE_URL: https://[your azure api url] # if you want to use azure api
  AZURE_API_VERSION: 2023-08-01-preview # if you want to use azure api
  AZURE_API_KEY: [your azure api key] # if you want to use azure api
  CODE: [backend access code]

image:
  repository: app.image
  pullPolicy:  IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: app.image.tag

service:
  port: 80
  type: LoadBalancer
  nodePort: 30080

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  className: nginx
  annotations: {}
#    kubernetes.io/tls-acme: "true"
#    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
