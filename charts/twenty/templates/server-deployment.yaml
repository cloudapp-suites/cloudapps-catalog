apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "twenty.fullname" . }}-server
  labels:
    {{- include "twenty.labels" . | nindent 4 }}
    app: {{ include "twenty.name" . }}-server
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "twenty.selectorLabels" . | nindent 6 }}
      app: {{ include "twenty.name" . }}-server
  template:
    metadata:
      labels:
        {{- include "twenty.selectorLabels" . | nindent 8 }}
        app: {{ include "twenty.name" . }}-server
    spec:
      initContainers:
        - name: init-permissions
          image: "apaas-registry.cn-hangzhou.cr.aliyuncs.com/cloud-app/busybox:latest"
          command: ['sh', '-c']
          args:
            - |
              mkdir -p /app/packages/twenty-server/.local-storage/server
              chmod -R 777 /app/packages/twenty-server/.local-storage
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: server-local-data
              mountPath: /app/packages/twenty-server/.local-storage
              subPath: server
      containers:
        - name: server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
          env:
            - name: NODE_PORT
              value: "{{ .Values.server.port }}"
            - name: PG_DATABASE_URL
              value: "postgres://{{ .Values.database.credentials.username }}:{{ .Values.database.credentials.password }}@{{ include "twenty.fullname" . }}-db:{{ .Values.database.service.port }}/{{ .Values.database.credentials.database }}"
            - name: SERVER_URL
              value: {{ .Values.app.serverUrl | quote }}
            - name: REDIS_URL
              value: "redis://{{ include "twenty.fullname" . }}-redis:{{ .Values.redis.service.port }}"
            - name: APP_SECRET
              value: "{{ .Values.app.secret }}"
            - name: STORAGE_TYPE
              value: "{{ .Values.storage.type }}"
            {{- if eq .Values.storage.type "s3" }}
            - name: STORAGE_S3_REGION
              value: "{{ .Values.storage.s3.region }}"
            - name: STORAGE_S3_NAME
              value: "{{ .Values.storage.s3.bucket }}"
            - name: STORAGE_S3_ENDPOINT
              value: "{{ .Values.storage.s3.endpoint }}"
            {{- end }}
          volumeMounts:
            - name: server-local-data
              mountPath: /app/packages/twenty-server/.local-storage
              subPath: server
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 20
      volumes:
        - name: server-local-data
          {{- if .Values.storage.local.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "twenty.fullname" . }}-server-local-data
          {{- else }}
          emptyDir: {}
          {{- end }}