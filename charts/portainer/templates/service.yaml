apiVersion: v1
kind: Service
metadata:
  name: {{ include "portainer.fullname" . }}
  labels:
    {{- include "portainer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
    {{- if .Values.portainer.tls }}
    - name: https
      port: {{ .Values.service.tlsPort }}
      targetPort: https
      protocol: TCP
    {{- end }}
  selector:
    {{- include "portainer.selectorLabels" . | nindent 4 }}