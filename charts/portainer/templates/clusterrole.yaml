apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portainer-admin-cluster-role
  labels:
    app: portainer
rules:
  # 1️⃣ 核心资源：命名空间、节点、Pod、服务等
  - apiGroups: [""]
    resources:
      - namespaces
      - namespaces/status         # 修复您遇到的 403 错误
      - nodes
      - nodes/status
      - persistentvolumes
      - persistentvolumeclaims
      - pods
      - pods/status
      - pods/exec
      - pods/log
      - services
      - services/status
      - endpoints
      - configmaps
      - secrets
      - serviceaccounts
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # 2️⃣ 工作负载（Deployments, StatefulSets, DaemonSets, Jobs）
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/status
      - deployments/scale
      - statefulsets
      - statefulsets/status
      - statefulsets/scale
      - daemonsets
      - daemonsets/status
      - replicasets
      - replicasets/status
      - replicasets/scale
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # 3️⃣ 批处理任务
  - apiGroups: ["batch"]
    resources:
      - jobs
      - jobs/status
      - cronjobs
      - cronjobs/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # 4️⃣ 网络资源
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - ingresses/status
      - networkpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # 5️⃣ 存储类
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch

  # 6️⃣ RBAC 查看（不建议 Portainer 修改 RBAC，除非必要）
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - clusterroles
      - clusterrolebindings
      - roles
      - rolebindings
    verbs:
      - get
      - list
      - watch

  # 7️⃣ 自定义资源定义（CRD）
  - apiGroups: ["apiextensions.k8s.io"]
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch

  # 8️⃣ 指标（用于监控图表）
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs:
      - get
      - list

  # 9️⃣ 扩展 API（可选：如果您使用 HorizontalPodAutoscaler）
  - apiGroups: ["autoscaling"]
    resources:
      - horizontalpodautoscalers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # 🔟 服务网格/Operator 常见 CRD（可选，按需添加）
  # 例如 Istio, Cert-Manager, Prometheus Operator 等
  # - apiGroups: ["cert-manager.io"]
  #   resources: ["certificates", "issuers", "clusterissuers"]
  #   verbs: [get, list, watch, create, update, patch, delete]