# Default values for etherpad.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: etherpad/etherpad
  pullPolicy: IfNotPresent
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: LoadBalancer
  port: 9001

# Security context for the pod
podSecurityContext: {}
  # fsGroup: 2000

# Security context for the container
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Environment variables for etherpad
env:
  NODE_ENV: production
  ADMIN_PASSWORD: admin
  DB_TYPE: postgres
  DB_PORT: 5432
  DB_NAME: etherpad
  DB_USER: postgres
  DB_PASS: admin

# Database settings (for postgresql dependency)
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: postgres
    tag: "15-alpine"
  auth:
    postgresPassword: admin
    database: etherpad
  primary:
    persistence:
      enabled: true
      storageClass: ""
      size: 20Gi
  volumePermissions:
    enabled: true
  containerSecurityContext:
    enabled: false

# Volume settings
persistence:
  enabled: true
  storageClass: ""
  size: 20Gi
  accessModes:
    - ReadWriteOnce