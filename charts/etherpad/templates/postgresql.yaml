{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "etherpad-lite.postgresql.fullname" . }}-secret
  labels:
    {{- include "etherpad-lite.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "etherpad-lite.postgresql.fullname" . }}
  labels:
    {{- include "etherpad-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.postgresql.auth.port }}
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    {{- include "etherpad-lite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
---
{{- if .Values.postgresql.primary.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "etherpad-lite.postgresql.fullname" . }}-data
  labels:
    {{- include "etherpad-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  accessModes:
    {{- toYaml .Values.postgresql.primary.persistence.accessModes | nindent 4 }}
  storageClassName: {{ .Values.postgresql.primary.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.postgresql.primary.persistence.size }}
{{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "etherpad-lite.postgresql.fullname" . }}
  labels:
    {{- include "etherpad-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  serviceName: {{ include "etherpad-lite.postgresql.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "etherpad-lite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgresql
  template:
    metadata:
      labels:
        {{- include "etherpad-lite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgresql
    spec:
      containers:
      - name: postgresql
        image: "{{ .Values.postgresql.image.repository }}:{{ .Values.postgresql.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.postgresql.fullname" . }}-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.postgresql.fullname" . }}-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.postgresql.fullname" . }}-secret
              key: POSTGRES_DB
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        livenessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - exec pg_isready -U {{ .Values.postgresql.auth.username | quote }} -h 127.0.0.1 -p 5432
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - exec pg_isready -U {{ .Values.postgresql.auth.username | quote }} -h 127.0.0.1 -p 5432
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.postgresql.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.postgresql.primary.persistence.enabled }}
        - name: data
          mountPath: /var/lib/postgresql/data
        {{- end }}
      volumes:
      {{- if .Values.postgresql.primary.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "etherpad-lite.postgresql.fullname" . }}-data
      {{- end }}
{{- end }}
