apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "etherpad-lite.fullname" . }}
  labels:
    {{- include "etherpad-lite.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "etherpad-lite.fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "etherpad-lite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "etherpad-lite.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "etherpad-lite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.fullname" . }}-secret
              key: ADMIN_PASSWORD
        - name: DB_TYPE
          value: "postgres"
        - name: DB_HOST
          value: {{ include "etherpad-lite.postgresql.host" . | quote }}
        - name: DB_PORT
          value: {{ .Values.postgresql.auth.port | quote }}
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.fullname" . }}-secret
              key: DB_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.fullname" . }}-secret
              key: DB_PASS
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "etherpad-lite.fullname" . }}-secret
              key: DB_NAME
        - name: DB_CHARSET
          value: "utf8mb4"
        - name: DEFAULT_PAD_TEXT
          value: {{ .Values.etherpad.defaultPadText | quote }}
        - name: TRUST_PROXY
          value: {{ .Values.etherpad.trustProxy | quote }}
        - name: DISABLE_IP_LOGGING
          value: {{ .Values.etherpad.disableIpLogging | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.persistence.plugins.enabled }}
        - name: plugins
          mountPath: /opt/etherpad-lite/src/plugin_packages
        {{- end }}
        {{- if .Values.persistence.var.enabled }}
        - name: var
          mountPath: /opt/etherpad-lite/var
        {{- end }}
      volumes:
      {{- if .Values.persistence.plugins.enabled }}
      - name: plugins
        persistentVolumeClaim:
          claimName: {{ include "etherpad-lite.fullname" . }}-plugins
      {{- end }}
      {{- if .Values.persistence.var.enabled }}
      - name: var
        persistentVolumeClaim:
          claimName: {{ include "etherpad-lite.fullname" . }}-var
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
