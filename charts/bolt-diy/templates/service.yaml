apiVersion: v1
kind: Service
metadata:
  name: {{ template "bolt-diy.fullname" . }}
  labels:
    {{- include "bolt-diy.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "bolt-diy.fullname" . }}
    release: {{ .Release.Name }}