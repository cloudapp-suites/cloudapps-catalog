apiVersion: v1
kind: Service
metadata:
  name: {{ include "memos.fullname" . }}
  labels:
    {{- include "memos.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: 5230
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: memos
    app.kubernetes.io/instance: memos