apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coral-talk.fullname" . }}-redis
  labels:
    {{- include "coral-talk.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          ports:
            - containerPort: {{ .Values.redis.containerPort }}
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}