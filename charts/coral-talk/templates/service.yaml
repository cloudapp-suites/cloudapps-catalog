apiVersion: v1
kind: Service
metadata:
  name: {{ include "coral-talk.fullname" . }}
  labels:
    {{- include "coral-talk.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    {{- include "coral-talk.selectorLabels" . | nindent 4 }}