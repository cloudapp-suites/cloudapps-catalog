apiVersion: v1
kind: Service
metadata:
  name: {{ include "mindsdb.fullname" . }}-postgresql
  labels:
    {{- include "mindsdb.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    {{- include "mindsdb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql