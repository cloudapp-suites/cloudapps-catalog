# Default values for whiteboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rofl256/whiteboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Whiteboard configuration
whiteboard:
  # Access token required for interacting with the server
  accessToken: ""
  
  # Enable the function to save to a webdav-server
  enableWebdav: false
  
  # Enable the function to save the whiteboard to a file so you save the state even on server restarts
  enableFileDatabase: false
  
  # Frontend settings
  frontend:
    # When a whiteboard is loaded on a client, should an (editable) whiteboard be started in read-only mode by default
    setReadOnly: false
    
    # When a whiteboard is loaded on a client, should the whiteboard info be displayed by default
    displayInfo: false
    
    # Show the smallest screen indicator
    showSmallestScreenIndicator: true
    
    # Image download format, can be "png", "jpeg" or "webp"
    imageDownloadFormat: "png"
    
    # Draw the background grid to images on download
    drawBackgroundGrid: false
    
    # Background Image
    backgroundGridImage: "bg_grid.png"