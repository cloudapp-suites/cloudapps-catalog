apiVersion: v1
kind: Secret
metadata:
  name: {{ include "valuecell.fullname" . }}
  labels:
    {{- include "valuecell.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.externalEnv.modelProviders.google.enabled }}
  GOOGLE_API_KEY: {{ .Values.externalEnv.modelProviders.google.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.externalEnv.modelProviders.openrouter.enabled }}
  OPENROUTER_API_KEY: {{ .Values.externalEnv.modelProviders.openrouter.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.externalEnv.modelProviders.azureOpenai.enabled }}
  AZURE_OPENAI_API_KEY: {{ .Values.externalEnv.modelProviders.azureOpenai.apiKey | b64enc | quote }}
  AZURE_OPENAI_ENDPOINT: {{ .Values.externalEnv.modelProviders.azureOpenai.endpoint | b64enc | quote }}
  AZURE_OPENAI_API_VERSION: {{ .Values.externalEnv.modelProviders.azureOpenai.apiVersion | b64enc | quote }}
  {{- end }}
  {{- if .Values.externalEnv.modelProviders.openai.enabled }}
  OPENAI_API_KEY: {{ .Values.externalEnv.modelProviders.openai.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.externalEnv.modelProviders.siliconflow.enabled }}
  SILICONFLOW_API_KEY: {{ .Values.externalEnv.modelProviders.siliconflow.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.thirdParty.finnhub.enabled }}
  FINNHUB_API_KEY: {{ .Values.thirdParty.finnhub.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.thirdParty.sec.email }}
  SEC_EMAIL: {{ .Values.thirdParty.sec.email | b64enc | quote }}
  {{- end }}