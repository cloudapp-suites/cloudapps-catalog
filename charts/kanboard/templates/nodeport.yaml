{{- $name := include "kanboard.name" . -}}

{{- if .Values.nodePort.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}-nodeport
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ $name }}
spec:
  type: LoadBalancer
  ports:
   - port: {{ .Values.application.port }}
     targetPort: 80
  selector:
   app: {{ $name }}
{{- end }}
