{{- if .Values.app.enabled }}
# API 服务
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cherry-studio-enterprise.fullname" . }}-api
  labels:
    {{- include "cherry-studio-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.app.api.service.type }}
  ports:
    - port: {{ .Values.app.api.service.port }}
      targetPort: {{ .Values.app.api.service.targetPort }}
      protocol: TCP
      name: api
  selector:
    {{- include "cherry-studio-enterprise.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
---
# Admin 后台服务
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cherry-studio-enterprise.fullname" . }}-admin
  labels:
    {{- include "cherry-studio-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
spec:
  type: {{ .Values.app.admin.service.type }}
  ports:
    - port: {{ .Values.app.admin.service.port }}
      targetPort: {{ .Values.app.admin.service.targetPort }}
      protocol: TCP
      name: admin
  selector:
    {{- include "cherry-studio-enterprise.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
