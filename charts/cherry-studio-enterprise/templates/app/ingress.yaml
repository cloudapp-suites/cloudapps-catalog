{{- if and .Values.app.enabled .Values.app.api.ingress.enabled -}}
{{- $fullName := include "cherry-studio-enterprise.fullname" . -}}
{{- $apiSvcPort := .Values.app.api.service.port -}}
{{- if and .Values.app.api.ingress.className (not (hasKey .Values.app.api.ingress.annotations "kubernetes.io/ingress.class")) }}
  {{- $_ := set .Values.app.api.ingress.annotations "kubernetes.io/ingress.class" .Values.app.api.ingress.className}}
{{- end }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}-api
  labels:
    {{- include "cherry-studio-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
  {{- with .Values.app.api.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.app.api.ingress.tls }}
  tls:
    {{- range .Values.app.api.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.app.api.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- if and .pathType (semverCompare ">=1.18-0" $.Capabilities.KubeVersion.GitVersion) }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              {{- if semverCompare ">=1.19-0" $.Capabilities.KubeVersion.GitVersion }}
              service:
                name: {{ $fullName }}-api
                port:
                  number: {{ $apiSvcPort }}
              {{- else }}
              serviceName: {{ $fullName }}-api
              servicePort: {{ $apiSvcPort }}
              {{- end }}
          {{- end }}
    {{- end }}
{{- end }}
