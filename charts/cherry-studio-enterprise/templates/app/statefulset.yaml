{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "cherry-studio-enterprise.fullname" . }}-api
  labels:
    {{- include "cherry-studio-enterprise.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  serviceName: {{ include "cherry-studio-enterprise.fullname" . }}-api
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cherry-studio-enterprise.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cherry-studio-enterprise.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.app.image.repository }}:{{ .Values. | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: api
              containerPort: 3670
              protocol: TCP
            - name: admin
              containerPort: 3680
              protocol: TCP
          env:
            - name: API_PORT
              value: "{{ .Values.app.env.API_PORT }}"
            - name: ADMIN_PORT
              value: "{{ .Values.app.env.ADMIN_PORT }}"
            - name: API_URL
              value: {{ .Values.app.env.API_URL }}
            - name: ADMIN_APP_NAME
              value: "{{ .Values.app.env.ADMIN_APP_NAME}}"
            - name: ADMIN_APP_LOGO_URL
              value: {{ .Values.app.env.ADMIN_APP_LOGO_URL }}
            - name: ADMIN_BASE_PATH
              value: {{ .Values.app.env.ADMIN_BASE_PATH }}
            - name: JWT_SECRET
              value: {{ .Values.app.env.JWT_SECRET }}
            {{- if .Values.externalEnv.postgresql.enabled | default true }}
            - name: DB_HOST
              value: {{ include "cherry-studio-enterprise.fullname" . }}-postgresql
            {{- else }}
            - name: DB_HOST
              value: {{ .Values.externalEnv.postgresql.env.DB_HOST }}
            {{- end }}
            - name: DB_PORT
              value: "{{ .Values.externalEnv.postgresql.env.DB_PORT }}"
            - name: DB_USERNAME
              value: {{ .Values.externalEnv.postgresql.env.DB_USERNAME }}
            - name: DB_PASSWORD
              value: {{ .Values.externalEnv.postgresql.env.DB_PASSWORD }}
            - name: DB_NAME
              value: {{ .Values.externalEnv.postgresql.env.DB_NAME }}
            - name: DB_TYPE
              value: {{ .Values.app.env.DB_TYPE }}
            - name: DB_SSL
              value: "{{ .Values.externalEnv.postgresql.env.DB_SSL }}"
          {{- with .Values.app.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.app.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.app.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.app.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.app.persistence.mountPath }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.app.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cherry-studio-enterprise.fullname" . }}-data
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
