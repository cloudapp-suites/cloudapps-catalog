apiVersion: v1
kind: Secret
metadata:
  name: automatisch-secrets
type: Opaque
data:
  ENCRYPTION_KEY: {{ .Values.main.secrets.ENCRYPTION_KEY | b64enc | quote }}
  WEBHOOK_SECRET_KEY: {{ .Values.main.secrets.WEBHOOK_SECRET_KEY | b64enc | quote }}
  APP_SECRET_KEY: {{ .Values.main.secrets.APP_SECRET_KEY | b64enc | quote }}