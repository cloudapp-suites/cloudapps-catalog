apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "automatisch.redis.fullname" . }}
spec:
  serviceName: {{ include "automatisch.redis.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ include "automatisch.redis.fullname" . }}-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "automatisch.redis.fullname" . }}-pvc
spec:
  storageClassName: {{ .Values.persistence.storageClassName }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "automatisch.redis.fullname" . }}
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis