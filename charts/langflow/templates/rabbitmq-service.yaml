apiVersion: v1
kind: Service
metadata:
  name: {{ include "langflow.fullname" . }}-rabbitmq
  labels:
    {{- include "langflow.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.rabbitmq.port }}
      targetPort: amqp
      protocol: TCP
      name: amqp
    - port: 15672
      targetPort: management
      protocol: TCP
      name: management
  selector:
    {{- include "langflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: rabbitmq