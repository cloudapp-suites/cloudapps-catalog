apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "langflow.fullname" . }}-db-pvc
  labels:
    {{- include "langflow.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "alicloud-disk-essd"
  resources:
    requests:
      storage: {{ .Values.database.storageSize }}