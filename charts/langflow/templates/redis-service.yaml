apiVersion: v1
kind: Service
metadata:
  name: {{ include "langflow.fullname" . }}-redis-service
  labels:
    {{- include "langflow.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.redis.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "langflow.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis