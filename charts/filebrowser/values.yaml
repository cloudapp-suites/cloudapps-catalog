# Default values for filebrowser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: filebrowser/filebrowser
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

service:
  type: LoadBalancer
  port: 80
  targetPort: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  size: 20Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: ""

# File Browser specific configurations
filebrowser:
  env: {}
  volumeMounts:
    - name: data
      mountPath: /srv
    - name: database
      mountPath: /database
    - name: config
      mountPath: /config
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: filebrowser-data
    - name: database
      persistentVolumeClaim:
        claimName: filebrowser-database
    - name: config
      persistentVolumeClaim:
        claimName: filebrowser-config